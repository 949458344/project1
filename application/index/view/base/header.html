<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title>深海湾</title>
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/index/css/reset.css"/>
    <script type="text/javascript" src="__ROOT__/static/index/js/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/index/plugins/FlexSlider/flexslider.css">
    <script type="text/javascript" src="__ROOT__/static/index/plugins/FlexSlider/jquery.flexslider.js"></script>
    <script type="text/javascript" src="__ROOT__/static/index/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/index/css/thems.css">
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/index/css/responsive.css">
    <script language="javascript">
        $(window).load(function() {
            $('.flexslider').flexslider({
                animation: "slide"
            });
        });
    </script>
</head>

<body>
<!--头部-->
<div class="header">
    <div class="head clearfix">
        <div class="logo"><a href=""><img src="__ROOT__/static/index/images/logo.png" alt="深海湾"/></a></div>
        <div class="head_r">
            <div class="bb">
                <a href="">电脑版</a>
                <a href="">微信版</a>
            </div>
            <div class="tel">4009978555</div>
            <div class="search">
                <input name="" type="text" class="text" placeholder="hello word">
                <input name="" type="submit" class="btn" value="">
            </div>
        </div>
    </div>
    <div class="space_hx">&nbsp;</div>
    <div class="nav_m">
        <div class="n_icon">&nbsp;</div>
        <ul class="nav clearfix">
            {volist name="nav" id="val"}
            {if condition="$val.id eq $navs.id"}
            <li class="now"><a href="{:url('index/news','pid='.$val['id'])}">{$val.title}</a></li>
            {else/}
            <li><a href="{:url('index/news','pid='.$val['id'])}">{$val.title}</a></li>
            {/if}
            {/volist}
        </ul>
    </div>
</div>
<!--头部-->
<div class="space_hx">&nbsp;</div>
<!--幻灯片-->
<div class="banner">
    <div class="slider">
        <div class="flexslider">
            <ul class="slides">
                {volist name="imgs" id="vo"}
                <li>
                    <img src="__ROOT__/{$vo.url}" alt="{$vo.title}" />
                </li>
                {/volist}
            </ul>
        </div>
    </div>
</div>
<!--幻灯片-->
<div class="gd_news">
    <div class="t_news">
        <ul class="news_li">
            {volist name="lastNews" id="val"}
            <li><a href="{:url('detail','id='.$val['id'])}" target="_blank">{$val.title}</a></li>
            {/volist}
        </ul>
        <ul class="swap"></ul>
    </div>
</div>
<div class="space_hx">&nbsp;</div>
