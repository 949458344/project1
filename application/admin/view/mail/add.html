{include file="base/header" /}
<div class="panel admin-panel margin-top" id="add">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 增加内容</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" enctype="multipart/form-data" action="{:url($controller.'/add')}">
            <div class="form-group">
                <div class="label">
                    <label>接收邮件地址：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="sky1003@yeah.net" name="toemail" data-validate="required:请输入接收邮件地址" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>邮件内容：</label>
                </div>
                <div class="field">
                    <textarea name="content" style="width:500px;height: 100px;">邮件内容是 <b>您的验证码是：123456</b>，哈哈哈！</textarea>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
