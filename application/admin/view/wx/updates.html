{include file="base/header" /}
<div class="panel admin-panel margin-top" id="add">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 修改内容</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" enctype="multipart/form-data" action="{:url($controller.'/updates')}">
            <input type="hidden" name="id" value="{$info.id}">
            <div class="form-group">
                <div class="label">
                    <label>appid：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$info.appid}" name="appid" data-validate="required:请输入内容" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>secret:</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$info.secret}" name="secret" data-validate="required:请输入内容" />
                    <div class="tips"></div>
                </div>
            </div>
			<div class="form-group">
                <div class="label">
                    <label>token:</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$info.token}" name="token" data-validate="required:请输入内容" />
                    <div class="tips"></div>
                </div>
            </div>
			<div class="form-group">
                <div class="label">
                    <label>userid:</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$info.userid}" name="userid" data-validate="required:请输入内容" />
                    <div class="tips"></div>
                </div>
            </div>
			<div class="form-group">
                <div class="label">
                    <label>remark:</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$info.remark}" name="remark" data-validate="required:请输入内容" />
                    <div class="tips"></div>
                </div>
            </div>
			<div class="form-group">
                <div class="label">
                    <label>orders:</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$info.orders}" name="orders" data-validate="required:请输入内容" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
{include file="base/footer" /}
