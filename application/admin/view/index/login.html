<script>
    function getYzm(){
        var phone=$("#phone").val();
        var configObj = {
            method:"post",   //数据的提交方式：get和post
            url:"{:url('getYzmAjax')}",   //数据的提交路劲
            async:false,   //是否支持异步刷新，默认是true
            data:"phone="+phone+"&pwd=",   //需要提交的数据
            dataType:"json" ,  //服务器返回数据的类型，例如xml,String,Json等
            success:function(result){
                console.log(result);
                $('#codemsg').html(result['msg']);
            },    //请求成功后的回调函数
            error:function(msg){
                console.log(msg);
            }   //请求失败后的回调函数
        }
        $.ajax(configObj);//通过$.ajax函数进行调用。
    }
</script>
